spring.application.name=crypto-service
# ===============================
# DATABASE - POSTGRESQL
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/E_BANKING
spring.datasource.username=ENSA
spring.datasource.password=ENSA
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SERVER
# ===============================

server.port=8083

# ===============================
# COINGECKO
# ===============================

coingecko.api.base-url=https://api.coingecko.com/api/v3
coingecko.api.endpoint=/simple/price
coingecko.api.currencies=mad

# ===============================
# Redis
# ===============================

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# =================================


spring.config.import=optional:configserver:http://localhost:8888/

# ===============================
# Eureka Client
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
